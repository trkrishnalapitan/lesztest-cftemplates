
Parameters:

  ProjectName:
    Type: String

  ContactEmail:
    Type: String

  CostCode:
    Type: String
    Default: "0000"

  VpcCIDR:
    Description: Please enter the IP range (CIDR notation) for this VPC
    Type: String
    Default: 10.192.0.0/16

  PublicSubnet1CIDR:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the first Availability Zone
    Type: String
    Default: 10.192.10.0/24

  PublicSubnet2CIDR:
      Description: Please enter the IP range (CIDR notation) for the public subnet in the second Availability Zone
      Type: String
      Default: 10.192.11.0/24

  PrivateSubnet1CIDR:
      Description: Please enter the IP range (CIDR notation) for the private subnet in the first Availability Zone
      Type: String
      Default: 10.192.20.0/24

  PrivateSubnet2CIDR:
      Description: Please enter the IP range (CIDR notation) for the private subnet in the second Availability Zone
      Type: String
      Default: 10.192.21.0/24

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: "Project Name"
        Parameters:
          - ProjectName
      -
        Label:
          default: "Details"
        Parameters:
          - ContactEmail
          - CostCode
      -
        Label:
          default: "Network details (the defaults work fine)"
        Parameters:
          - VpcCIDR
          - PublicSubnet1CIDR
          - PublicSubnet2CIDR
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
    ParameterLabels:
      ProjectName:
        default: "Project Name"
      CostCode:
        default: "Cost code"
      ContactEmail:
        default: "Contact email"

Mappings:
  Constants:
    InstanceValues:
      TemplateName: "1.network.cf"
      TemplateVersion: "1.1.1"

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-vpc
        - Key: Environment
          Value: !Sub ${ProjectName}
        - Key: ContactEmail
          Value: !Sub ${ContactEmail}
        - Key: CostCode
          Value: !Ref CostCode
        - Key: "aws-explorer:template"
          Value: !FindInMap [ Constants, InstanceValues, TemplateName ]
        - Key: "aws-explorer:version"
          Value: !FindInMap [ Constants, InstanceValues, TemplateVersion ]

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-gw
        - Key: Environment
          Value: !Sub ${ProjectName}
        - Key: ContactEmail
          Value: !Sub ${ContactEmail}
        - Key: CostCode
          Value: !Ref CostCode
        - Key: "aws-explorer:template"
          Value: !FindInMap [ Constants, InstanceValues, TemplateName ]
        - Key: "aws-explorer:version"
          Value: !FindInMap [ Constants, InstanceValues, TemplateVersion ]

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs ]
      CidrBlock: !Ref PublicSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} Public Subnet (AZ1)
        - Key: Description
          Value: Subnet for load balancers
        - Key: Environment
          Value: !Sub ${ProjectName}
        - Key: ContactEmail
          Value: !Sub ${ContactEmail}
        - Key: CostCode
          Value: !Ref CostCode
        - Key: "aws-explorer:template"
          Value: !FindInMap [ Constants, InstanceValues, TemplateName ]
        - Key: "aws-explorer:version"
          Value: !FindInMap [ Constants, InstanceValues, TemplateVersion ]

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 1, !GetAZs ]
      CidrBlock: !Ref PublicSubnet2CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} Public Subnet (AZ2)
        - Key: Description
          Value: Subnet for load balancers and jump box
        - Key: Environment
          Value: !Sub ${ProjectName}
        - Key: ContactEmail
          Value: !Sub ${ContactEmail}
        - Key: CostCode
          Value: !Ref CostCode
        - Key: "aws-explorer:template"
          Value: !FindInMap [ Constants, InstanceValues, TemplateName ]
        - Key: "aws-explorer:version"
          Value: !FindInMap [ Constants, InstanceValues, TemplateVersion ]

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs ]
      CidrBlock: !Ref PrivateSubnet1CIDR
      MapPublicIpOnLaunch: false
      Tags:
      - Key: Name
        Value: !Sub ${ProjectName} Private Subnet (AZ1)
      - Key: Description
        Value: Subnet for application servers
      - Key: Environment
        Value: !Sub ${ProjectName}
      - Key: ContactEmail
        Value: !Sub ${ContactEmail}
      - Key: CostCode
        Value: !Ref CostCode
      - Key: "aws-explorer:template"
        Value: !FindInMap [ Constants, InstanceValues, TemplateName ]
      - Key: "aws-explorer:version"
        Value: !FindInMap [ Constants, InstanceValues, TemplateVersion ]

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 1, !GetAZs ]
      CidrBlock: !Ref PrivateSubnet2CIDR
      MapPublicIpOnLaunch: false
      Tags:
      - Key: Name
        Value: !Sub ${ProjectName} Private Subnet (AZ2)
      - Key: Description
        Value: Subnet for application servers
      - Key: Environment
        Value: !Sub ${ProjectName}
      - Key: ContactEmail
        Value: !Sub ${ContactEmail}
      - Key: CostCode
        Value: !Ref CostCode
      - Key: "aws-explorer:template"
        Value: !FindInMap [ Constants, InstanceValues, TemplateName ]
      - Key: "aws-explorer:version"
        Value: !FindInMap [ Constants, InstanceValues, TemplateVersion ]

  #
  #     The NAT gateways provide outbound access to the Internet with the various
  #     instances sharing a single IP address. Instances running in the private
  #     subnets via the NAT Gateways running in the public subnets. The NATs access
  #     the Internet via the Internet Gateway.
  #

