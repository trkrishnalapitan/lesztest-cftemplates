  #       Value: !FindInMap [ Constants, InstanceValues, TemplateVersion ]

  #
  #     The public subnets route non-vpc connections out into the Internet,
  #     via the Internet Gateway.
  #
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
      - Key: Name
        Value: !Sub ${ProjectName} Public Routes
      - Key: Environment
        Value: !Sub ${ProjectName}
      - Key: ContactEmail
        Value: !Sub ${ContactEmail}
      - Key: CostCode
        Value: !Ref CostCode
      - Key: "aws-explorer:template"
        Value: !FindInMap [ Constants, InstanceValues, TemplateName ]
      - Key: "aws-explorer:version"
        Value: !FindInMap [ Constants, InstanceValues, TemplateVersion ]

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  #
  #       Instances running in the private subnets cannot access the Internet
  #       directly via the Internet Gateway. Instead, their requests are routed
  #       via the NAT Gateway running in the public subnet within the same
  #       availability zone.
  #
  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
      - Key: Name
        Value: !Sub ${ProjectName} Private Routes (AZ1)
      - Key: Environment
        Value: !Sub ${ProjectName}
      - Key: ContactEmail
        Value: !Sub ${ContactEmail}
      - Key: CostCode
        Value: !Ref CostCode
      - Key: "aws-explorer:template"
        Value: !FindInMap [ Constants, InstanceValues, TemplateName ]
      - Key: "aws-explorer:version"
        Value: !FindInMap [ Constants, InstanceValues, TemplateVersion ]

  # DefaultPrivateRoute1:
  #   Type: AWS::EC2::Route
  #   Properties:
  #     RouteTableId: !Ref PrivateRouteTable1
  #     DestinationCidrBlock: 0.0.0.0/0
  #     NatGatewayId: !Ref NatGateway1

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      SubnetId: !Ref PrivateSubnet1

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
      - Key: Name
        Value: !Sub ${ProjectName} Private Routes (AZ2)
      - Key: Environment
        Value: !Sub ${ProjectName}
      - Key: ContactEmail
        Value: !Sub ${ContactEmail}
      - Key: CostCode
        Value: !Ref CostCode
      - Key: "aws-explorer:template"
        Value: !FindInMap [ Constants, InstanceValues, TemplateName ]
      - Key: "aws-explorer:version"
        Value: !FindInMap [ Constants, InstanceValues, TemplateVersion ]

  # DefaultPrivateRoute2:
  #   Type: AWS::EC2::Route
  #   Properties:
  #     RouteTableId: !Ref PrivateRouteTable2
  #     DestinationCidrBlock: 0.0.0.0/0
  #     NatGatewayId: !Ref NatGateway2

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      SubnetId: !Ref PrivateSubnet2

  DatabaseSubnetGroup:
    Type: "AWS::RDS::DBSubnetGroup"
    Properties:
      DBSubnetGroupDescription: !Sub ${ProjectName}-db
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-db
        - Key: Environment
          Value: !Sub ${ProjectName}
        - Key: ContactEmail
          Value: !Sub ${ContactEmail}
        - Key: "aws-explorer:template"
          Value: !FindInMap [ Constants, InstanceValues, TemplateName ]
        - Key: "aws-explorer:version"
          Value: !FindInMap [ Constants, InstanceValues, TemplateVersion ]

Outputs:
  Contact:
    Description: Contact Email
    Value: !Ref ContactEmail
    Export:
      Name: !Sub ${ProjectName}-ContactEmail
  CostCode:
    Description: Cost Code
    Value: !Ref CostCode
    Export:
      Name: !Sub ${ProjectName}-CostCode
  PrivateSubnet1:
    Description: Private subnet ID 1
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub ${ProjectName}-PrivateSubnet1
  PrivateSubnet2:
    Description: Private subnet ID 2
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub ${ProjectName}-PrivateSubnet2
  PublicSubnet1:
    Description: Public subnet ID 1
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub ${ProjectName}-PublicSubnet1
  PublicSubnet2:
    Description: Public subnet ID 2
    Value: !Ref PublicSubnet2
    Export:
      Name: !Sub ${ProjectName}-PublicSubnet2
  VpcId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub ${ProjectName}-VPCID
  TemplateName:
    Description: Template name
    Value: !FindInMap [ Constants, InstanceValues, TemplateName ]
    Export:
      Name: !Sub ${AWS::StackName}-TemplateName
  TemplateVersion:
    Description: Template version
    Value: !FindInMap [ Constants, InstanceValues, TemplateVersion ]
    Export:
      Name: !Sub ${ProjectName}-TemplateVersion
  #
  # This next export allows subsequent stacks can know that they
  # are setting up a Environment that has a network already.
  #
  NetworkCreated:
    Description: Export so other stacks can check this has been run
    Value: "true"
    Export:
      Name: !Sub ${ProjectName}-NetworkCreated
